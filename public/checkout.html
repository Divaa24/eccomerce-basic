<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&family=Nuosu+SIL&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rammetto+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap;" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap;" rel="stylesheet">
  <title>Sthira</title>
</head>
<script src="https://cdn.tailwindcss.com"></script>
<body class="bg-[#f9f6f1] font-sans text-[#7f5f55]"> 

  <!-- Navbar -->
  <header>
    <nav class="relative">
      <div class="md:flex items-center justify-between p-4 shadow-sm bg-amber-50">
        <!-- Logo and Primary Nav -->
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-8">
            <h1 class="text-5xl text-rose-200" style="font-family: 'Mea Culpa', sans-serif;">Sthira</h1>
            <div class="hidden md:flex space-x-6 font-semibold text-rose-200">
              <a href="homepage.html" class="hover:underline">SHOP</a>
              <a href="#" class="hover:underline">TRENDING NOW</a>
            </div>
          </div>
          <!-- Mobile menu button -->
          <button class="md:hidden text-rose-200 p-2" onclick="toggleMobileMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>

        <!-- Right Nav Items - Hidden on mobile -->
        <div class="hidden md:flex space-x-6 font-semibold text-rose-200">
          <a href="#" class="text-sm">CONTACT</a>
          <div class="flex items-center gap-4">
            <!-- Cart -->
            <div class="relative">
              <a href="cart.html" class="relative block">
                <img src="../img/cart.png" alt="Cart" class="w-6 h-6" />
              </a>
            </div>
          </div>
          <img src="../img/cindykim.jpeg" alt="Profile" class="w-8 h-8 rounded-full object-cover">
        </div>
      </div>

      <!-- Mobile Menu - Hidden by default -->
      <div id="mobileMenu" class="hidden md:hidden bg-amber-50 w-full">
        <div class="px-4 py-2 space-y-3">
          <a href="#" class="block text-rose-200 hover:underline">SHOP</a>
          <a href="#" class="block text-rose-200 hover:underline">TRENDING NOW</a>
          <a href="#" class="block text-rose-200 hover:underline">CONTACT</a>
        </div>
      </div>
    </nav>
  </header>

  <a href="cart.html" class="flex items mt-4 ml-4"
  class="flex items-center justify-center w-10 h-10 text-[#a79277] hover:bg-[#f9f6f1] shadow transition">
  <span class="text-2xl font-bold">Ã—</span>
</a>

  <div class="max-w-4xl mx-auto p-8 grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
    <!-- Form Section -->
    <div class="md:col-span-2 space-y-6">
      <h2 class="text-lg font-bold uppercase">Select Payment Method</h2>

      <!-- Payment Method -->
      <div class="flex space-x-8">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="radio" name="payment" value="visa" class="peer hidden" checked />
          <div class="w-6 h-6 rounded-full border-2 border-[#ccc] peer-checked:bg-blue-500 peer-checked:border-blue-500"></div>
          <img src="../img/VISA.png" class="h-6" alt="Visa">
        </label>

        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="radio" name="payment" value="bca" class="peer hidden" />
          <div class="w-6 h-6 rounded-full border-2 border-[#ccc] peer-checked:bg-blue-500 peer-checked:border-blue-500"></div>
          <img src="../img/BCA.png" class="h-14" alt="BCA">
        </label>

        <label class="flex items-center space-x-2 cursor-pointer">
          <input type="radio" name="payment" value="paypal" class="peer hidden" />
          <div class="w-6 h-6 rounded-full border-2 border-[#ccc] peer-checked:bg-blue-500 peer-checked:border-blue-500"></div>
          <img src="../img/paypal.png" class="h-12" alt="PayPal">
        </label>
      </div>

      <!-- User Information -->
      <div>
        <label class="text-xs font-bold uppercase block mb-1">Name</label>
        <input type="text" value="CINDYKIM" class="w-full px-4 py-3 rounded-md bg-[#f5eee7] text-sm" required />
      </div>

      <div>
        <label class="text-xs font-bold uppercase block mb-1">E-mail Address</label>
        <input type="email" value="cindykim@gmail.com" class="w-full px-4 py-3 rounded-md bg-[#f5eee7] text-sm" required />
      </div>

      <div>
        <label class="text-xs font-bold uppercase block mb-1">Street</label>
        <input type="text" value="Jl. Raden Patah No.71 RT.03/RW.12, JAWA BARAT." class="w-full px-4 py-3 rounded-md bg-[#f5eee7] text-sm" required />
      </div>
    </div>

    <!-- Summary Section -->
    <div class="bg-[#f1eae2] p-6 rounded-md w-full">
      <div id="summary-subtotal" class="text-sm font-bold mb-2"></div>
      <p id="summary-total" class="text-sm"></p>
      <button id="confirm-payment" class="mt-4 w-full bg-[#A79277] hover:bg-[#96715b] text-white py-3 rounded transition">
        Confirm Payment
      </button>
    </div>
  </div>

  <!-- Load Script -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
  <script src="../script/cart.js"></script>
  <script src="../script/checkout.js"></script>

</body>
</html>
