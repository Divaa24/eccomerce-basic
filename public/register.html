<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../dist/output.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">  
  <title>Sign In | Sthira</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f9f7f2] flex items-center justify-center min-h-screen">

  <div class="relative bg-[#f8f3eb] w-full max-w-sm p-8 rounded-xl shadow text-center">

    <!-- Close Button -->
    <button class="absolute top-4 right-4 text-[#b08a85] text-xl font-semibold hover:opacity-70">
    <a href="project.html" class="hover:underline">
        &times;</a>
    </button>

    <h1 class="text-5xl text-[#cfa8a2] mb-4" style="font-family: 'Mea Culpa', sans-serif;">Sthira.</h1>

    <h2 class="text-sm font-bold text-[#b08a85] uppercase">Welcome back!</h2>
    <p class="text-xs text-[#b8a8a4] mb-5">Enter your credentials to access your account</p>
    
    <form action="#">
    <input type="email" placeholder="Enter your Email" class="w-full px-4 py-3 rounded-xl border border-transparent focus:outline-none focus:ring-2 focus:ring-[#cfa8a2] text-sm bg-white text-gray-700 placeholder-gray-400 mb-4"/>
    <input type="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-xl border border-transparent focus:outline-none focus:ring-2 focus:ring-[#cfa8a2] text-sm bg-white text-gray-700 placeholder-gray-400 mb-6"/>
    <button class="w-full py-3 bg-[#cfa8a2] text-white rounded-xl text-sm font-semibold hover:bg-[#b08a85] transition">
      <a href="homepage.html" class="hover:underline">Sign </a> 
    </button>
  </div>
</form>
</body>
</html>
